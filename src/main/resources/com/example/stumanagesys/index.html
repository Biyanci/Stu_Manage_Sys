<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>学生管理系统</title>
</head>
<body>
<div id="app">
    <div id="header">
        <span id="title">登录</span>
    </div>
    <div id="main-content">
        <div id="login-sign-up">
            <span id="login-title">管理员登录</span>
            <label>账号<span id="account-tip">账号不存在</span>
                <br/>
                <input type="text" id="account-input">
            </label>
            <label>密码<span id="password-tip">密码错误</span>
                <br/>
                <input type="text" id="password-input">
            </label>
            <div id="login-btn" onclick="loginAsAdministrator()">
                <span>登录</span>
            </div>
            <div id="login-as-btn" onclick="changeLoginAs()">
                <span id="login-as-btn-label">以学生身份登录</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
